language: node_js
os:
  - linux
  - osx
node_js:
  - 10.15
before_install:
  - if [ $TRAVIS_OS_NAME = linux ]; then npm install -g get-firefox; get-firefox --platform linux --branch devedition --extract --target $HOME; export PATH="$HOME/firefox:$PATH" ; mkdir -p "$HOME/bin" ; curl -L https://github.com/neovim/neovim/releases/download/nightly/nvim.appimage -o "$HOME/bin/nvim" ; chmod u+x "$HOME/bin/nvim"; export PATH="$HOME/bin:$PATH"; fi
  - if [ $TRAVIS_OS_NAME = osx ]; then export HEADLESS=1; curl -LO https://github.com/neovim/neovim/releases/download/nightly/nvim-macos.tar.gz; tar xzf nvim-macos.tar.gz; export PATH="$(pwd)/nvim-osx64/bin/:$PATH"; brew cask --verbose --debug install caskroom/versions/firefox-developer-edition; export PATH="/Applications/Firefox Developer Edition.app/Contents/MacOS/:$PATH"; fi
  - firefox --version
  - nvim --version
  - mkdir -p "$HOME/.config/nvim/"
  - echo "set rtp+=$(pwd)" >> "$HOME/.config/nvim/init.vim"
install:
  - npm install
  - npm run build
  - npm run install_manifests
cache:
  directories:
    - node_modules
    - /home/travis/.npm
git:
  depth: false
services:
  - xvfb
